# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - fuem

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Update application.properties with secrets
        run: |
          echo "db.server=${{ secrets.DB_SERVER }}" >> src/main/resources/application.properties
          echo "db.username=${{ secrets.DB_USERNAME }}" >> src/main/resources/application.properties
          echo "db.password=${{ secrets.DB_PASSWORD }}" >> src/main/resources/application.properties
        displayName: 'Update application.properties'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.war'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BA165A7D8CDE48E7ABF9ED5A2315858B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_421D5375017D436D935113C2C31D107A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_60F27E107E0B42DB92B1543663402941 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fuem'
          slot-name: 'Production'
          package: '*.war'
